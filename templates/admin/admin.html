{% extends 'base.html' %}

{% block content %}
    <h1>Admin Page</h1>
    <div>
        <form class="col-xl-2" method="post">
            {{ form.hidden_tag() }}

            {{ form.username.label(class="form-label") }}
            {{ form.username(class="form-control") }}
            {{ form.search(class="btn btn-secondary", style="float: left; margin-top: 10px") }}
        </form>
        <a class="btn btn-secondary" style="float:left; margin: 10px 10px 10px 20px;" aria-current="page" href="{{ url_for('admin.user_list') }}">User List</a>
        <a class="btn btn-secondary" style="float:left; margin: 10px 10px 10px 200px;" aria-current="page" href="{{ url_for('admin.tickets') }}">Tickets</a>
    </div>
    <br/><br/>
{% endblock %}
